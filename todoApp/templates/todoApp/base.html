<html>
    <head>
        <title>Todo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
         crossorigin="anonymous">
    </head>
    <body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a href="{% url 'todo_list' %}" class="navbar-brand">üìù Todo App</a>

             <div>
                <a href="{% url 'completed_todos' %}" class = "btn btn-success btn-sm">Completed</a>
                <a href="{% url 'pending_todos' %}" class="btn btn-warning btn-sm">Pending</a>
             </div> 
             
             <div>
                {% if user.is_authenticated %}
                <span class="">Hello {{user.username}}</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        Logout
                    </button>
                </form>

                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm"> Login</a>
                <a href="{% url 'register' %}" class="btn btn-success btn-sm"> Register</a>

                {% endif %}
             </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    </body>

</html>
