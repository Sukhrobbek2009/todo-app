<html>
    <head>
        <title>Todo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        
        <nav class="navbar navbar-dar bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand">Todo App</a>
            </div>
            <div>
                <a href="{% url 'completed_todos' %}" class = "btn btn-success mb-3">Completed</a>
                <a href="{% url 'pending_todos' %}" class="btn btn-warning mb-3">Completed</a>
             </div>
            <div>
                {% if user.is_authenticated %}
                <span class="">Hello {{user.username}}</span>
                <a href="{% url 'logout' %}" class="btn-outline-light btn-sm">logout</a>

                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                <a href="{% url 'register' %}"class="btn-outline-success btn-sm">Register</a>

                {% endif %}
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
