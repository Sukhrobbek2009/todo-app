{% extends 'todoApp/base.html' %}


{% block content %}
<h3>Delete Todo</h3>

<p> Are you sure you want delete <strong>{{todo.title}}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'todo_list %'}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
