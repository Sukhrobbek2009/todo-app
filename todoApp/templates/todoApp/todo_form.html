{% extends 'todoApp/base.html' %}

{% block content %}

<h2 class="mb-3">Add New Todo</h2>

<form method="post" class="card p-4 shadow">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Add Todo</button> <br>

    <a href="{% url 'todo_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
