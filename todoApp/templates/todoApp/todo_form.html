{% extends 'todoApp/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow">
            <div class="card-body">

                {% if form.instance.pk %}
                    <h3 class="mb-4 text-center">✏️ Edit Todo</h3>
                {% else %}
                    <h3 class="mb-4 text-center">➕ Add New Todo</h3>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">
                                {{ field.label }}
                            </label>

                            {{ field }}

                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'todo_list' %}" class="btn btn-secondary">
                            Cancel
                        </a>

                        <button class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
